<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Express</title>

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- fontawesome link  -->
    <script src="https://kit.fontawesome.com/f2d4aadbdd.js" crossorigin="anonymous"></script>
    <!-- custom css link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body class="container bg-light">
    
    <header class="mt-5">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><span class="bg-primary text-white p-2 rounded">Press</span> <span class="text-primary">Express</span> </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">News</a>
                  </li>
                  <li class="nav-item ps-4">
                    <a class="nav-link" href="blog.html">Blog</a>
                  </li>
                  <li class="nav-item ps-4">
                    <img src="images/Avatar.png" alt="">
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <hr>

    <main>
        <section id="category-section" class="d-lg-inline-flex d-sm-block">

        </section>

        <section id="how-much-items">

        </section>
        <section id="sortView" class="d-none">
          <h5 class="fw-bold">Sort by view:</h5>
        </section>

        <section id="category-news">
                         
        </section>

        <!-- modal  -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">	</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body" id="modal-detail">
                            
                        </div>

                        <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
              
        </section>

    </main>

    <footer class="m-5 p-5">
        <p class="text-center">Copyright 2022 Press Express</p>
    </footer>

    <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/press.js"></script>
</body>
</html>
